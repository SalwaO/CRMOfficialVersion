<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Détails d'une intéraction</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="Create/Edit"/>Détails d'une intéraction</h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="InteractionId:" for="interactionId" />
                    <p:inputText id="interactionId" value="#{interactionDetailJSFManagedBean.interaction.interactionId}" title="InteractionId" />
                    <p:outputLabel value="DateInteraction:" for="dateInteraction" />
                    <p:inputText id="dateInteraction" value="#{interactionDetailJSFManagedBean.interaction.dateInteraction}" title="DateInteraction" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="InteractionType:" for="interactionType" />
                    <p:inputText id="interactionType" value="#{interactionDetailJSFManagedBean.interaction.interactionType}" title="InteractionType" />
                    <p:outputLabel value="Contenu:" for="contenu" />
                    <p:inputText id="contenu" value="#{interactionDetailJSFManagedBean.interaction.contenu}" title="Contenu" />
                </p:panelGrid>
                
                <p:commandButton id="back" value="Back" action="#{interactionDetailJSFManagedBean.back}"/>  
            </h:form>
        </f:view>

    </h:body>
</html>
