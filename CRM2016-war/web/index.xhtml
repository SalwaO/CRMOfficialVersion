<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liste des intéractions</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="List"/>Liste des intéractions</h1>
                <p:dataTable value="#{interactionJSFManagedBean.allInteraction}" var="item"
                             emptyMessage="No interaction found with given criteria"   
                             widgetVar="interactionTable"  
                             paginator="true"  
                             rows="10">

                    <f:facet name="header">    
                        <p:outputPanel>    
                            <h:outputText value="Search all fields:" />    
                            <p:inputText id="globalFilter" onkeyup="interactionTable.filter()" style="width:150px" />    
                        </p:outputPanel>    
                    </f:facet>

                    <p:column sortBy="#{item.interactionId}"  
                              filterBy="#{item.interactionId}"  
                              filterMatchMode="contains">>
                        <f:facet name="header">
                            <h:outputText value="InteractionId"/>
                        </f:facet>
                        <h:link outcome="#{interactionJSFManagedBean.showInteractionDetails(item.interactionId)}" value="#{item.interactionId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateInteraction"/>
                        </f:facet>
                        <h:outputText value="#{item.dateInteraction}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="InteractionType"/>
                        </f:facet>
                        <h:outputText value="#{item.interactionType}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Contenu"/>
                        </f:facet>
                        <h:outputText value="#{item.contenu}"/>
                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>

    </h:body>
</html>
